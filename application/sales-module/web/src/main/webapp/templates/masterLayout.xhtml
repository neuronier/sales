<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />
	</h:head>

	<h:body>
		<h:outputStylesheet library="css" name="default.css" />
		<h:form>
			<p:growl id="growl" showDetail="true" autoUpdate="true" />
			<p:menubar>
				<p:menuitem value="Home" url="/index.xhtml" />
				<p:menuitem value="Sale Points" url="/public/demo.xhtml" />
				<p:menuitem value="Offers" url="/public/demo.xhtml" />
				<p:menuitem value="Customers" url="/public/demo.xhtml" />
				<p:menuitem value="Sell" url="/public/demo.xhtml" />
				<p:menuitem value="Orders" url="/public/demo.xhtml" />
				<p:menuitem value="Reports" url="/public/demo.xhtml" />
				<p:menuitem value="User Management" url="/public/demo.xhtml" />
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>

			</p:menubar>
		</h:form>

		<div id="contentDiv">
			<div class="ui-wrap-content">
				<div id="content">
					<div id="contentInside">
						<ui:insert name="content" />
					</div>
				</div>
			</div>
		</div>

	</h:body>

</f:view>
</html>
