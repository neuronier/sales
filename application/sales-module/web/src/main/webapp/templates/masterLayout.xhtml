<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />

		<style>
				.ui-layout-north {
					z-index: 100 !important;
					overflow: visible;
				}
				
				.ui-layout-north .ui-layout-unit-content {
					overflow: visible;
				}
				
				.ui-layout-south {
					font-size: 0.9em;
				}
		</style>
	</h:head>

	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<h:form>
					<p:growl id="growl" showDetail="true" autoUpdate="true" />
					<p:menubar>
						<p:submenu label="Pages" icon="ui-icon-pencil">
							<p:menuitem value="SalePoint Management" url="/secured/demo.xhtml" />
						</p:submenu>
						<p:menuitem value="User management" url="/secured/admin/userManagement.xhtml" icon="ui-icon-person"/>

						<f:facet name="options">
							<h:outputLabel value="Logged in as: [#{request.userPrincipal.name}]" />
							<p:button href="/logout" value="Logout" icon="ui-icon-extlink" />
						</f:facet>
					</p:menubar>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center" style="z-index: -1;">
				<div id="contentDiv">
					<div class="ui-wrap-content">
						<div id="content">
							<div id="contentInside">
								<ui:insert name="content" />
							</div>
						</div>
					</div>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="south">
				<span>2015 - Integrált Értékesítési Rendszer - Értékesítési modul</span>
				<div style="float: right">Support: sales.support@ier.hu</div>
			</p:layoutUnit>

		</p:layout>

	</h:body>

</f:view>
</html>
