<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>IER Sales</title>
	</h:head>

	<h:body>
		<h:form>

			<p:growl id="growl" showDetail="true" autoUpdate="true" />

			<div style="text-align: center">
				<h1>
					<p:outputLabel value="Integrált Értékesítési Rendszer" />
				</h1>
				<br />
				<h2>
					<p:outputLabel value="Értékesítési modul" />
				</h2>
			</div>
		</h:form>

		<div style="margin-top: 100px;">
			


			<form action="#{request.contextPath}/login" method="post">

				<table style="margin: 0 auto;">
					<tr>
					<td colspan="2" style="text-align:center; color:red;">
						<h:panelGroup layout="block" class="error" rendered="#{param['error'] == 1}">#{out.login_wrong_password}</h:panelGroup>
					</td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{out.login_username}: " /></td>
						<td><input type="text" name="username" /></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{out.login_password}: " /></td>
						<td><input type="password" name="password" /></td>
					</tr>

					<tr>
						<td colspan="2" style="text-align: center;">
							<div class="submit" style="margin-top: 20px;">
								<button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
									<span class="ui-button-text">#{out.login_login}</span>
								</button>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>

	</h:body>

</f:view>
</html>
