<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.home_page}</ui:define>
	<ui:define name="header">#{out.home_page}</ui:define>
	<ui:define name="content">
		<h:form>
			<p:remoteCommand autoRun="true" oncomplete="PF('defaultPasswordWarningDialog').show()" rendered="#{userController.isDefaultPasswordUsed()}"/>
		</h:form>
		<h2>#{out.home_page_welcome}</h2>
		
		<p:dialog header="#{out.default_pw_warning}!" closeOnEscape="true" widgetVar="defaultPasswordWarningDialog" resizable="false">
			<div style="text-align:center;">
				<h:outputText value="#{out.default_pw_please_change_your_password}. #{out.default_pw_the_default_password_is_not_safe}." />
				<br /> <br />
				<p:commandLink value="#{out.default_pw_change_now}!" action="/secured/userProfile" onclick="PF('defaultPasswordWarningDialog').hide()"/>
			</div>
		</p:dialog>
	</ui:define>
</ui:composition>
