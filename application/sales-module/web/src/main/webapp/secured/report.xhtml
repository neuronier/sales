<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="pageTitle">#{out.admin_title}</ui:define>
	<ui:define name="header">#{out.admin_title}</ui:define>
	<ui:define name="head-extra">

	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel header="Report">

				<p:tabView>
					<p:tab title="Sales">
						<p:panelGrid columns="4">
							<p:outputLabel for="from" value="From: " />
							<p:calendar id="from" value="#{reportController.reportFrom}" readonly="true" />

							<p:outputLabel for="to" value="To: " />
							<p:calendar id="to" value="#{reportController.reportTo}" readonly="true" />
						</p:panelGrid>

						<p:tabView orientation="left">
							<p:tab title="Product">

							</p:tab>

							<p:tab title="Income">

							</p:tab>

							<p:tab title="Top offers">

							</p:tab>
						</p:tabView>
					</p:tab>

					<p:tab title="Sales point">
						<p:panelGrid columns="4">
							<p:outputLabel for="salesPointFrom" value="From: " />
							<p:calendar id="salesPointFrom" value="#{reportController.reportFrom}" readonly="true" />

							<p:outputLabel for="salesPointTo" value="To: " />
							<p:calendar id="salesPointTo" value="#{reportController.reportTo}" readonly="true" />
						</p:panelGrid>

						<p:tabView orientation="left">
							<p:tab title="Product">

							</p:tab>

							<p:tab title="Income">

							</p:tab>

							<p:tab title="Top offers">

							</p:tab>
						</p:tabView>
					</p:tab>

					<p:tab title="Administraition">
						<p:panelGrid columns="4">
							<p:outputLabel for="adminFrom" value="From: " />
							<p:calendar id="adminFrom" value="#{reportController.reportFrom}" readonly="true" />

							<p:outputLabel for="adminTo" value="To: " />
							<p:calendar id="adminTo" value="#{reportController.reportTo}" readonly="true" />
						</p:panelGrid>

						<p:tabView orientation="left">
							<p:tab title="User count">

							</p:tab>

							<p:tab title="Client count">

							</p:tab>

							<p:tab title="Issue">

							</p:tab>
						</p:tabView>
					</p:tab>
				</p:tabView>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
