<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml" xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="pageTitle">#{out.report_report}</ui:define>
	<ui:define name="head-extra">
		<style>
.ui-tabs .ui-tabs-panel {
	padding: 0px !important;
	border: transparent;
}

#reportForm\:innerSalesTabView\:topOfferGrid tr {
	vertical-align: top !important;
	border: transparent;
}

.intervalGrid tr {
	border: transparent;
}

.dateSpinnerBtn {
	height: 26px;
	vertical-align: middle;
	width: 23px;
	border-radius: 5px;
}

.monthDropDown {
	vertical-align: middle !important;
}
</style>
	</ui:define>

	<ui:define name="content">
		<h:form id="reportForm">
			<p:fieldset id="report" legend="#{out.report_report}">

				<p:tabView orientation="left" id="innerSalesTabView" dynamic="true" cache="false">
					<p:ajax event="tabChange" listener="#{reportController.onTabChange}" />

					<!-- ######################################Total product############################################################### -->

					<p:tab title="#{out.report_product_report}" id="monthlyProductSales">
						<p:panelGrid id="intervalInputTotalSales" styleClass="intervalGrid">

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_interval}: " />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{reportController.calibration}">
										<p:ajax event="change" update="intervalInputTotalSales" />
										<f:selectItem itemLabel="#{out.report_year}" itemValue="Year" />
										<f:selectItem itemLabel="#{out.report_month}" itemValue="Month" />
									</p:selectOneButton>
								</p:column>

								<p:column>
									<p:spinner value="#{reportController.yearStart}" size="4" />
									<p:selectOneMenu value="#{reportController.monthStart}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />

									<p:spinner value="#{reportController.yearEnd}" size="4" />
									<p:selectOneMenu value="#{reportController.monthEnd}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
								</p:column>

								<p:column colspan="3">
									<p:commandButton value="#{out.report_generate}" action="#{reportController.productReportGenerateBtnAction()}" update="@form" />
								</p:column>
							</p:row>

						</p:panelGrid>

						<p:spacer height="20" />

						<p:chart type="bar" model="#{reportController.totalSalesBarChart}" style="height:300px" />
					</p:tab>

					<!-- ##########################################Total income################################################################## -->

					<p:tab title="#{out.report_income_report}" id="monthlyIncome">
						<p:panelGrid id="intervalInputTotalIncome" styleClass="intervalGrid">

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_interval}: " />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{reportController.calibration}">
										<p:ajax event="change" update="intervalInputTotalIncome" />
										<f:selectItem itemLabel="#{out.report_year}" itemValue="Year" />
										<f:selectItem itemLabel="#{out.report_month}" itemValue="Month" />
									</p:selectOneButton>
								</p:column>

								<p:column>
									<p:spinner value="#{reportController.yearStart}" size="4" />
									<p:selectOneMenu value="#{reportController.monthStart}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />

									<p:spinner value="#{reportController.yearEnd}" size="4" />
									<p:selectOneMenu value="#{reportController.monthEnd}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
								</p:column>

								<p:column colspan="3">
									<p:commandButton value="#{out.report_generate}" action="#{reportController.incomeReportGenerateBtnAction()}" update="@form" />
								</p:column>
							</p:row>

						</p:panelGrid>

						<p:spacer height="20" />

						<p:chart type="bar" model="#{reportController.totalIncomeBarChart}" style="height:300px" />
					</p:tab>

					<!-- ######################################SalesPoint income############################################################### -->

					<p:tab title="#{out.report_salespoint_income_report}" id="salesPointIncome">
						<p:panelGrid id="intervalInput" styleClass="intervalGrid">

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_interval}: " />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{reportController.calibration}">
										<p:ajax event="change" update="intervalInput" />
										<f:selectItem itemLabel="#{out.report_year}" itemValue="Year" />
										<f:selectItem itemLabel="#{out.report_month}" itemValue="Month" />
									</p:selectOneButton>
								</p:column>

								<p:column>


									<p:spinner value="#{reportController.yearStart}" size="4" />
									<p:selectOneMenu value="#{reportController.monthStart}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />

									<p:spinner value="#{reportController.yearEnd}" size="4" />
									<p:selectOneMenu value="#{reportController.monthEnd}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_salePoints}: " />
								</p:column>
								<p:column colspan="2">
									<p:selectOneMenu value="#{reportController.selectedSalesPoint1}" styleClass="monthDropDown" converter="#{salesPointConverter}">
										<f:selectItems value="#{reportController.salesPointList}" var="sp" itemLabel="#{sp.name}" itemValue="#{sp}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />
									<p:selectOneMenu value="#{reportController.selectedSalesPoint2}" styleClass="monthDropDown" converter="#{salesPointConverter}">
										<f:selectItems value="#{reportController.salesPointList}" var="sp" itemLabel="#{sp.name}" itemValue="#{sp}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="3">
									<p:commandButton value="#{out.report_generate}" action="#{reportController.salesPointIncomeReportGenerateBtnAction}" update="@form" />
								</p:column>
							</p:row>

						</p:panelGrid>
						<p:spacer height="20" />

						<p:chart type="line" model="#{reportController.incomeBySalesPointLineChart}" style="height:300px" />
					</p:tab>

					<!-- ###########################################Top offers########################################################################## -->

					<p:tab title="#{out.report_top_offers}" id="topOffers">
						<p:panelGrid style="width: 100%;" id="topOfferGrid">
							<p:row>
								<p:column style="width:40%; padding-top: 15px;">
									<p:dataTable value="#{reportController.topOffersDetailsList}" var="element" rowIndexVar="index">
										<f:facet name="header">
											<h:outputText value="#{out.report_top_offers}" />
										</f:facet>
										<p:column headerText="#" width="5%">
											<h:outputText value="#{index + 1}." />
										</p:column>
										<p:column headerText="#{out.report_name}" width="60%">
											<h:outputText value="#{element.name}" />
										</p:column>
										<p:column headerText="#{out.report_order_times}" width="20%">
											<h:outputText value="#{element.number}" />
										</p:column>
										<p:column headerText="#{out.report_income} (HUF)" width="15%">
											<h:outputText value="#{element.value}" />
										</p:column>
									</p:dataTable>
								</p:column>
								<p:column style="width:60%; text-align:center">
									<p:chart type="donut" model="#{reportController.topOffersPieChart}" style="width:550px;height:400px" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:tab>

					<!-- #########################################Number of users##################################################################### -->

					<p:tab title="#{out.report_users_report}" id="adminUserNumber">

						<p:panelGrid id="intervalInputUser" styleClass="intervalGrid">

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_interval}: " />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{reportController.calibration}">
										<p:ajax event="change" update="intervalInputUser" />
										<f:selectItem itemLabel="#{out.report_year}" itemValue="Year" />
										<f:selectItem itemLabel="#{out.report_month}" itemValue="Month" />
									</p:selectOneButton>
								</p:column>
								<p:column>
									<p:spinner value="#{reportController.yearStart}" size="4" />
									<p:selectOneMenu value="#{reportController.monthStart}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />

									<p:spinner value="#{reportController.yearEnd}" size="4" />
									<p:selectOneMenu value="#{reportController.monthEnd}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
								</p:column>
							
								<p:column colspan="3">
									<p:commandButton value="#{out.report_generate}" action="#{reportController.adminUserNumGenerateBtnAction()}" update="@form" />
								</p:column>
							</p:row>

						</p:panelGrid>


						<p:spacer height="20" />

						<p:chart type="line" model="#{reportController.adminUserNumberLineChart}" style="height:300px;" />
					</p:tab>

					<!-- ######################################Number of clients################################################################## -->

					<p:tab title="#{out.report_client_report}" id="adminClientNumber">
						<p:panelGrid id="intervalInputClient" styleClass="intervalGrid">

							<p:row>
								<p:column>
									<h:outputText value="#{out.report_interval}: " />
								</p:column>
								<p:column>
									<p:selectOneButton value="#{reportController.calibration}">
										<p:ajax event="change" update="intervalInputClient" />
										<f:selectItem itemLabel="#{out.report_year}" itemValue="Year" />
										<f:selectItem itemLabel="#{out.report_month}" itemValue="Month" />
									</p:selectOneButton>
								</p:column>
								<p:column>
									<p:spinner value="#{reportController.yearStart}" size="4" />
									<p:selectOneMenu value="#{reportController.monthStart}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
									<h:outputText value=" - " />

									<p:spinner value="#{reportController.yearEnd}" size="4" />
									<p:selectOneMenu value="#{reportController.monthEnd}" disabled="#{reportController.calibration.equals('Year')}" styleClass="monthDropDown">
										<f:selectItems value="#{reportController.monthsList}" />
									</p:selectOneMenu>
								</p:column>
							
								<p:column colspan="3">
									<p:commandButton value="#{out.report_generate}" action="#{reportController.adminClientNumGenerateBtnAction()}" update="@form" />
								</p:column>
							</p:row>

						</p:panelGrid>

						<p:spacer height="20" />

						<p:chart type="line" model="#{reportController.adminClientNumberLineChart}" style="height:300px;" />

					</p:tab>

					<!-- ######################################################################################################################## -->
				</p:tabView>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
