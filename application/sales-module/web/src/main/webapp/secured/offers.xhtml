<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.admin_title}</ui:define>
	<ui:define name="header">#{out.admin_title}</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<p:dataTable var="offer" value="#{offerController.lazyOfferModel}"
				paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" selectionMode="single"
				selection="#{offerController.selectedOffer}" id="offerTable"
				lazy="true">

				<p:ajax event="rowSelect" listener="#{offerController.onRowSelect}"
					update=":form:removeButton,:form:updateButton,:updateOfferDialog" />


				<p:column headerText="ID" sortBy="#{offer.offerId}"
					filterBy="#{offer.offerId}">
					<h:outputText value="#{offer.offerId}" />
				</p:column>

				<p:column headerText="Name" sortBy="#{offer.name}"
					filterBy="#{offer.name}">
					<h:outputText value="#{offer.name}" />
				</p:column>

				<p:column headerText="Price" sortBy="#{offer.offerPrice}"
					filterBy="#{offer.offerPrice}">
					<h:outputText value="#{offer.offerPrice}" />
				</p:column>

			</p:dataTable>

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3"></div>
					<table>
						<tr>
							<td>
								<div class="ui-grid-col-3">
									<p:commandButton value="Save" type="button"
										onclick="PF('createOffer').show();" />
								</div>
							</td>
							<td><div class="ui-grid-col-3">
									<p:commandButton value="Update" type="button" id="updateButton"
										disabled="#{offerController.selectedOffer == null}"
										onclick="PF('updateOffer').show();" />
								</div></td>
							<td><div class="ui-grid-col-3">
									<p:commandButton value="Delete" id="removeButton"
										update="form:offerTable,form:removeButton,form:updateButton"
										disabled="#{offerController.selectedOffer == null}"
										actionListener="#{offerController.removeOffer}" />
								</div></td>
						</tr>
					</table>
				</div>
			</div>

		</h:form>
		<p:dialog header="Effects" widgetVar="createOffer"
			showEffect="explode" hideEffect="bounce" mheight="100" modal="true"
			appendTo="@(body)">
			<h:form id="form2">


				<table>
					<tr>

						<h:outputLabel for="offerId" value="offerId:"
							style="font-weight:bold" />
						<p:inputText id="offerId" required="true"
							value="#{offerController.newOfferId}" />

						<h:outputLabel for="offerName" value="Name:"
							style="font-weight:bold" />
						<p:inputText id="offerName" required="true"
							value="#{offerController.newOfferName}" />

						<h:outputLabel for="offerPrice" value="offerPrice:"
							style="font-weight:bold" />
						<p:inputText id="offerPrice" required="true"
							value="#{offerController.newOfferPrice}" />

						<p:commandButton value="Save" id="save"
							actionListener="#{offerController.saveNewOffer}"
							update=":form:offerTable" icon="ui-icon-disk"
							oncomplete="PF('createOffer').hide();" />
					</tr>
					<tr>
						<td><p:dataTable var="offerProductType"
								value="#{offerController.offerProductTypeList}"
								paginator="true" rows="10"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="5,10,15" selectionMode="single"
								selection="#{offerController.selectedOfferProductType}"
								id="offerProductTypeTable" lazy="true">

								<f:facet name="header">
      						 		Product Types of this Offer
    							</f:facet>

								<p:ajax event="rowSelect"
									listener="#{offerController.onOfferProductTypeRowSelect}"
									update="" />

								<p:column headerText="Name" sortBy="#{offerProductType.key}"
									filterBy="#{offerProductType.key}">
									<h:outputText value="#{offerProductType.key}" />
								</p:column>
								
								<p:column headerText="Quantity"
									sortBy="#{offerProductType.value}"
									filterBy="#{offerProductType.value}">
									<h:outputText value="#{offerProductType.value}" />
								</p:column>

							</p:dataTable></td>
					</tr>
					<tr>
						<td align="center">
						
						<h:form id="formOne">
						<p:outputLabel for="advanced" value="Product Types:" />
							<h:panelGrid columns="2" style="margin-bottom:10px"
								cellpadding="5">
								
								<p:selectOneMenu id="advanced" converter="#{productTypeConverter}"
									value="#{offerController.productTypeVO}"
									panelStyle="width:180px" effect="fade" var="t"
									style="width:160px" filter="true" filterMatchMode="startsWith">
									<f:selectItems value="#{offerController.productTypeList}"
										var="productTypeVO" itemLabel="#{productTypeVO.name}"
										itemValue="#{productTypeVO}" />
						
									<p:ajax event="change" update=":form2:addButton"/>
									
									<p:column style="width:10%">
										<h:outputText value="#{t.productTypeId}" />
									</p:column>

									<p:column>
										<h:outputText value="#{t.name}" />
									</p:column>

								</p:selectOneMenu>
							</h:panelGrid>
						</h:form>
						
						<h:outputLabel for="newQuantity"
								value="Quantity:" style="font-weight:bold" /> <p:inputText
								id="newQuantity" required="true"
								value="#{offerController.newQuantity}" /> <p:commandButton
								value="Add" id="addButton"
								actionListener="#{offerController.addProductTypeToOffer}"
								update=":form2:offerProductTypeTable" icon="ui-icon-disk"
								disabled="#{offerController.selectedProductType == null}" /> <p:commandButton
								value="Remove" id="removeButton"
								update=":form2:offerProductTypeTable,form2:removeButton"
								disabled="#{offerController.selectedOfferProductType == null}"
								actionListener="#{offerController.removeProductTypeFromOffer}" />
						</td>
					</tr>
				</table>
			</h:form>
		</p:dialog>

		<p:dialog header="Effects" widgetVar="updateOffer"
			showEffect="explode" id="updateOfferDialog" hideEffect="bounce"
			mheight="100" modal="true" appendTo="@(body)">
			<h:form>
				<h:outputLabel for="offerId" value="offerId:"
					style="font-weight:bold" />
				<p:inputText id="offerId" required="true"
					value="#{offerController.updateOfferId}" />
				<h:outputLabel for="offerName" value="Name:"
					style="font-weight:bold" />
				<p:inputText id="offerName" required="true"
					value="#{offerController.updateOfferName}" />
				<h:outputLabel for="offerPrice" value="offerPrice:"
					style="font-weight:bold" />
				<p:inputText id="offerPrice" required="true"
					value="#{offerController.updateOfferPrice}" />
				<p:commandButton value="Update" id="update"
					actionListener="#{offerController.updateOffer}"
					update=":form:offerTable,:form:updateButton,:form:removeButton"
					icon="ui-icon-disk" oncomplete="PF('updateOffer').hide();" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
